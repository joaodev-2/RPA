services:
  db:
    image: postgres:15.2-alpine
    container_name: iptu_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: iptu_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iptu_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: iptu_scraper
    depends_on:
      db:
        condition: service_healthy

    command: python main.py
    environment:
      - DB_CONNECTION=postgresql://postgres:1234@db:5432/iptu_db
      - HEADLESS=true
      - URL_ALVO=https://sistemas.lavras.mg.gov.br/portalcidadao/#78c3e513dd43cb27d8a3e2f376196ffc656d7ea577b2c6fbb60d64c%C4%
    volumes:
      - ./data:/app/data
    
    # --- NOVIDADE AQUI: WATCH ---
    develop:
      watch:
        # 1. Se mexer no requirements.txt, reconstr√≥i a imagem
        - action: rebuild
          path: requirements.txt
          
        # 2. Se mexer em qualquer .py, sincroniza e reinicia o container
        - action: sync+restart
          path: .
          target: /app
          ignore:
            - data/
            - .venv/
            - __pycache__/
            - .git/

volumes:
  postgres_data: